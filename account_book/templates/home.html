{% extends "layout.html" %}
{% block content %}

<script type="text/javascript"
        src="{{ url_for('static', filename='justgage.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='raphael-2.1.4.min.js') }}"></script>


<div class="container">
    <div class="graph-container">
	<div class="pt-3">
	    <h3>Your limitation</h3>
	</div>
	<div class="row justify-content-center" id="justgage-container">
	    <div class="col-md-4">
		<div id="day-gauge" class="200x160px"></div>
	    </div>
	    <div class="col-md-4">
		<div id="week-gauge" class="200x160px"></div>
	    </div>
	    <div class="col-md-4">
		<div id="month-gauge" class="200x160px"></div>
	    </div>
	</div>
    </div>

    <div class="graph-container mt-20">
	<div class="pt-3">
	    <h3>Situation</h3>
	</div>
	<div class="row justify-content-center" id="justgage-container">
	    <div class="col-md-6">
		<canvas id="day-cost"></canvas>
	    </div>
	    <div class="col-md-6">
		<canvas id="month-cost"></canvas>
	    </div>
	</div>
    </div>

    <div class="graph-container mt-20">
	<div class="pt-3">
	    <h3>Usage</h3>
	</div>
	<div class="row justify-content-center">
	    <div class="col-md-6">
		<canvas id="cost-usage"></canvas>
	    </div>
	</div>
    </div>
</div>

</div>
<!-- END container -->
</div>



<!-- gagestaff -->
<script>
 var g = new JustGage({
     id: "test",

</script>


<script>
 var g = new JustGage({

 });
</script>

<script>

 });
</script>

<script>
 var g = new JustGage({
     id: "month-gauge",
     value: 80000,
     min: 0,
     max: 120000,
     title: "Month"
 });
</script>

<script>

{% endblock content%}
