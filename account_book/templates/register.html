<!doctype html>
<html lang="en">
    <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="CSS/login.css"> -->
	<link rel="stylesheet" type="text/css" href="../static/CSS/login.css">
	<title>Registration</title>
    </head>
    <body>
	<div class="row justify-content-center h-100">
	    <div class="col-12 col-sm-6 col-md-5 my-auto">
		<div class="card" id="register-card">
		    <div class="card-header card-header-color">
			Registration
		    </div>
		    <div class="card-body">
			<form>
			    <div class="form-group">
				<label for="InputAccount">Account</label>
				<input type="text" class="form-control" id="InputAccount" aria-describedby="input-account">
				<small id="nav-login" class="form-text text-muted">Already have account? <a href="login.html">Log in</a></small>
			    </div>
			    <div class="form-group">
				<label for="InputUserName">User Name</label>
				<input type="text" class="form-control" id="InputUserName" aria-describedby="input-user-name">
			    </div>
			    <div class="form-group">
				<label for="register-password">Password</label>
				<input type="password" class="form-control" id="register-password">
			    </div>
			    <div class="form-group">
				<label for="confirm-password">Confirm Password</label>
				<input type="password" class="form-control" id="confirm-password">
			    </div>
			    <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		    </div>
		</div>
	    </div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
